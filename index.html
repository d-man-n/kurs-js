<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="SHORTCUT ICON" type="image/x-icon" href="img/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="./js/script.js" defer></script>

    <title>Система управления контактными данными клиентов.</title>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <a href="/" class="header__logo">
                <img src="img/logo.svg" alt="Лого">
            </a>
            <form method="POST">
                <input type="text" name="query" placeholder="Введите запрос" class="header__query">
            </form>
        </div>
    </header>
    <main class="main">
        <div class="container main__container cleints">
            <div class="clients__table-box">
                <h2 class="clients__header">Клиенты</h2>
                <table class="clients__table">
                    <tr class="clients__table-header-row">
                        <td class="clients__table-header-cell clients__table-header-cell_cell1 clients__table-header-cell_usort" id="id">ID<span>&nbsp;</span></td>
                        <td class="clients__table-header-cell clients__table-header-cell_cell2" id="fio">Фамилия Имя Отчество<span>&nbsp;</span></td>
                        <td class="clients__table-header-cell clients__table-header-cell_cell3" id="createdAt">Дата и время создания<span>&nbsp;</span></td>
                        <td class="clients__table-header-cell clients__table-header-cell_cell4" id="updatedAt">Последние изменения<span>&nbsp;</span></td>
                        <td class="clients__table-header-cell clients__table-header-cell_cell5">Контакты</td>
                        <td class="clients__table-header-cell clients__table-header-cell_cell6">Действия</td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
